<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugshot Display</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #mugshot {
            width: 200px;
            height: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <img id="mugshot" src="" alt="Mugshot">
    <script>
        // Listen for messages from the Lua client script
        window.addEventListener("message", (event) => {
            const { action, texture } = event.data;

            const mugshotImg = document.getElementById("mugshot");

            if (action === "showMugshot") {
                mugshotImg.src = `nui://${texture}`;
                mugshotImg.style.display = "block";
            } else if (action === "hideMugshot") {
                mugshotImg.style.display = "none";
            }
        });
    </script>
</body>
</html>
